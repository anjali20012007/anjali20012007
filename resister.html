<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="stylesheet" href="resister.css">
</head>
<body>
    <h1>Registration form - 2025</h1>
    <h3>Full Name</h3>
    <input type="text" placeholder="First">
    <input type="text" placeholder="Last">
    <h3>Date of Birth</h3>
    <input id="birth" type="text" placeholder="MM/DD/YYYY">
    <h3>Email Address</h3>
    <input type="text" placeholder="Enter here">
    <h3>Branch of study</h3>
    <input type="text" placeholder=".....">
    <h3>Year of study</h3>
    <select name="year" id="year">
        <option value ="1st Year"> 1st Year</option>
        <option value ="2nd Year"> 2nd Year</option>
        <option value ="3rd Year"> 3rd Year</option>
        <option value ="4th Year"> 4th Year</option>
    </select>
    <br>
    <h3>You are a SHUATS student...</h3>
    <input type="radio" value="Yes" name="yes">Yes
    <input type="radio" value="NO" name="yes">No
    <br>
    <h3>Chose your social media plateform</h3>
    <label for="id1"> 
        <input type="checkbox" value="Instagram" name="media" id="id1">Instagram
        <input type="checkbox" value="Facebook" name="media" id="id1">Facebook
        <input type="checkbox" value="Telegram" name="media" id="id1">Telegram
        <input type="checkbox" value="LinkdIn" name="media" id="id1">LinkdIn
        <input type="checkbox" value="GitHub" name="media" id="id1">GitHub
    </label>
    <br>
    <br>
    <h3>Write your college  experiance</h3>
    <textarea name="college" id="101" placeholder="write here" row=10 column=10></textarea>
    <br>
    <br>
    <br>
    <br>
    <input id="cancel" type="cancel" value="cancel">
    <input id="submit" type="submit" value="submit">
    





</body>
</html>
